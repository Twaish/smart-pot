service: auth-service

provider:
  name: aws
  runtime: dotnetcore3.1
  # Fjern eller kommenter f√∏lgende linje, hvis du ikke vil bruge JWT_SECRET
  # environment:
  #   JWT_SECRET: ${env:JWT_SECRET}

functions:
  registerUser:
    handler: Cloud.Services.AuthService::Cloud.Services.AuthService.RegisterUserLambda
    events:
      - http:
          path: register
          method: post
